<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
</head>
<body>
    <script>
        function sumarProductos(precioUnitario, cantidadDeseada){
            return cantidadDeseada*precioUnitario; 
        }

        let nombreProducto = "Marcador";
        let precioUnitario = 100;

        let cantidadDeseada = prompt(`¿Cuántos ${nombreProducto}es quiere comprar de ${precioUnitario} c/u?`);

        let totalGastado = sumarProductos(precioUnitario, cantidadDeseada)
        alert("El precio total es: " + totalGastado)
    </script>
</body>
</html>
